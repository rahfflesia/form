<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="img-section">
        <div class="logo">
            <div class="inner-content">
                <img src="odin-lined.png" alt="top-logo">
                <span>ODIN</span>
            </div>
        </div>
        <img src="landscape" alt="norwegian village">
    </div>
    <div class="form-section">
        <div class="inner-form">
            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>Now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
            <div class="form-container">
                <form action="">
                    <p>Let's do this!</p>
                    <div class="form-element">
                        <div class="form-input">
                            <span>FIRST NAME</span>
                            <input type="text">
                        </div>
                        <div class="form-input">
                            <span>LAST NAME</span>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-element">
                        <div class="form-input">
                            <span>EMAIL</span>
                            <input type="email">
                        </div>
                        <div class="form-input">
                            <span>PHONE NUMBER</span>
                            <input type="number">
                        </div>
                    </div><div class="form-element">
                        <div class="form-input">
                            <span>PASSWORD</span>
                            <input type="password">
                        </div>
                        <div class="form-input">
                            <span>CONFIRM PASSWORD</span>
                            <input type="password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn-container">
                <button>
                    Create account
                </button>
                <p class="normal-text">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
